<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1">
    <title>CRUD SPRING BOOT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Formulario de Persona</h1>
        <form th:action="@{/save}" th:object="${persona}" method="POST">
            <div class="mb-3">
                <label for="id" class="form-label">ID</label>
                <input type="text" id="id" th:field="*{id}" class="form-control" readonly="readonly" />
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" />
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Tel√©fono</label>
                <input type="text" id="telefono" th:field="*{telefono}" class="form-control" />
            </div>
            <div class="d-flex justify-content-between">
                <input type="submit" value="Guardar" class="btn btn-primary" />
                <a class="btn btn-secondary" th:href="@{/listar}">Regresar</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+VQh9j1AWVlVb+8c0t8bo8l/3nq1j" crossorigin="anonymous"></script>
</body>
</html>
